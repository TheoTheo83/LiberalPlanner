{% extends "base.html" %} <!-- Définit que ce fichier hérite du contenu de base.html -->

{% block title %}Login{% endblock %} <!-- Titre de la page qui sera affiché dans l'onglet du navigateur -->

{% block content %} 

<!-- Formulaire pour la connexion de l'utilisateur -->

<form method="POST"> 
    <h3 align="center">Login</h3>  

    <div class="form-group"> 
        <label for="email">Adresse mail</label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Entrez votre email" 
        >
    </div>
     
    <div class="form-group"> 
        <label for="password">Mot de passe</label> 
        <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password" 
            placeholder="Entrez votre mot de passe" 
        >
    </div>
    
    <br />
    <button type="submit" class="btn btn-primary">Se connecter</button> <!-- Bouton pour soumettre le formulaire de connexion -->
</form>

{% endblock %}
