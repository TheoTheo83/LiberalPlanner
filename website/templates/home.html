{% extends "base.html" %} {% block title %}Home{% endblock %}

{% block content %}
<h1 align="center">Notes</h1>
<ul class="list-group list-group-flush" id="notes">
    {% for note in user.notes %}
        <li class="list-group-item">{{ note.data }}
            <button type="button" class="close" onclick="deleteNote({{note.id}})">
                <span aria-hidden="true">&times;</span>
            </button>
        </li>
    {% endfor %}
</ul>
<form method="POST">
    <textarea name="note" id="note" class="form-control"></textarea>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-primary">ajouter une note </button>
    </div>
</form>

<h1 align="center">Patients</h1>

<ul class="list-group list-group-flush" id="patients">
    {% for patient in user.patients %}
        <li class="list-group-item">{{ patient.nom }} {{ patient.prenom }}</li>
    {% endfor %}
</ul>

<form method="POST">
    <div class="form-group">
        <label for="nom">Nom :</label>
        <input type="text" class="form-control" id="nom" name="nom" required>
    </div>
    <div class="form-group">
        <label for="prenom">Prénom :</label>
        <input type="text" class="form-control" id="prenom" name="prenom" required>
    </div>
    <div class="form-group">
        <label for="date_naissance">Date de naissance :</label>
        <input type="date" class="form-control" id="date_naissance" name="date_naissance" required>
    </div>
    <div class="form-group">
        <label for="age">Âge :</label>
        <input type="number" class="form-control" id="age" name="age" >
    </div>
    <div align="center">
        <button type="submit" class="btn btn-primary">Ajouter un patient</button>
    </div>
</form>

{% endblock %}
